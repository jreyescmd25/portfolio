        <script>
            window.addEventListener("scroll", () => {
            const header = document.querySelector("header");
            const hero = document.querySelector("#home");

            if (!hero) return;

            if (window.scrollY > hero.offsetHeight - 50) {
                header.classList.add("scrolled");
            } else {
                header.classList.remove("scrolled");
            }
            });
        </script>
        <script>
            const DEFAULT_TILE_BG = "rgba(0, 0, 0, 0.65)";
            const grid = document.getElementById("ps2Grid");
            const palette = [
                "#ed225d",
                "#00FFFF",
                "#90EE90", 
                "#00FFFFFF"  
            ];

            const tilesPerBurst = 3;     
            const tickMs = 140;          
            const stayOnMs = 900;        

            function buildGrid(){
                grid.innerHTML = "";

                const tileSize = 70; 
                const gap = 4;
                const pad = 16;

                const cols = Math.ceil((window.innerWidth - pad) / (tileSize + gap));
                const rows = Math.ceil((window.innerHeight - pad) / (tileSize + gap));
                const total = cols * rows;

                for(let i = 0; i < total; i++){
                const tile = document.createElement("div");
                tile.className = "ps2-tile";
                grid.appendChild(tile);
                }
            }

            function randomTile(){
                const tiles = grid.children;
                if(!tiles.length) return null;
                const idx = Math.floor(Math.random() * tiles.length);
                return tiles[idx];
            }

            function light(tile){
                if(!tile) return;

                
                const color = palette[Math.floor(Math.random() * palette.length)];

                tile.classList.add("on");
                tile.style.backgroundColor = color;

            
                setTimeout(() => {
                tile.classList.remove("on");
                tile.style.backgroundColor = DEFAULT_TILE_BG;
                }, stayOnMs)
            }

            buildGrid();
            window.addEventListener("resize", buildGrid);

            setInterval(() => {
                for(let i = 0; i < tilesPerBurst; i++){
                light(randomTile());
                }
            }, tickMs);
        </script>
